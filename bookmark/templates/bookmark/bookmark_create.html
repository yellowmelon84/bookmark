{% extends 'base.html' %}

{% block title %}
Bookmark Add
{% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}        <!-- CSRF(Cross Site Request Forgery) 공격을 막기위한 용도 -->
        {{form.as_p}}           <!-- 클래스형 뷰의 옵션값으로 설정한 필드를 출력하는데 각 필드 폼 태그들을 P태그로 감싸 출력하는 코드 -->
        <input type="submit" value="Add" class="btn btn-info btn-sm">
    </form>
{% endblock %}
